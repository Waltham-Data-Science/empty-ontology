# PURL configuration for http://purl.obolibrary.org/obo/empty

idspace: EMPTY
base_url: /obo/empty

products:
- empty.owl: https://raw.githubusercontent.com/andreagaede/empty-ontology/main/empty.owl
- empty.obo: https://raw.githubusercontent.com/andreagaede/empty-ontology/main/empty.obo

term_browser: ontobee
example_terms:
- EMPTY_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/andreagaede/empty-ontology/v

- prefix: /tracker/
  replacement: https://github.com/andreagaede/empty-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/EMPTY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/andreagaede/empty-ontology/main/

